<div>
  <p style="padding:5px;font-family: cursive;">Please enter User Details</p>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <label for="name" style="padding:5px;font-family: cursive;">Name: </label>
    <input
      type="text"
      #name="ngModel"
      name="fisrtname"
      [(ngModel)]="fisrtname"
    /><br />
    <label for="name" style="padding:5px;font-family: cursive;"
      >Address:
    </label>
    <input
      type="text"
      #name="ngModel"
      name="address"
      [(ngModel)]="address"
    /><br />
    <label for="name" style="padding:5px;font-family: cursive;">Mobile: </label>
    <input
      type="text"
      #name="ngModel"
      name="mobile"
      [(ngModel)]="mobile"
    /><br />
    <label for="name" style="padding:5px;font-family: cursive;">Email: </label>
    <input type="text" #name="ngModel" name="email" [(ngModel)]="email" /><br />
    <button routerLink="/products"
      style="color: green;font-family: cursive;left:200px;top:10px;position: relative;"
      type="submit"
    >
      Submit
    </button>
  </form>
</div>
